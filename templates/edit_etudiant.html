<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Etudiant Record</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h3 {
            color: #28a745;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #28a745;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #28a745;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form method="POST" action="/update_etudiant/{{ etudiant.id }}" class="mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <h3>Edit Etudiant Details</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="cin" value="{{ etudiant.cin }}" placeholder="CIN" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nom" value="{{ etudiant.nom }}" placeholder="Nom" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="prenom" value="{{ etudiant.prenom }}" placeholder="Prenom" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="age" value="{{ etudiant.age }}" placeholder="Age" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="adresse" value="{{ etudiant.adresse }}" placeholder="Adresse" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="telephone" value="{{ etudiant.telephone }}" placeholder="Telephone" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="moyenne" value="{{ etudiant.moyenne }}" placeholder="Moyenne" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Update</button>
        </div>
    </form>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
