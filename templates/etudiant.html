<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudiant Form</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h3 {
            color: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #28a745;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #28a745;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form method="POST" action="{% url 'etudiant' %}" class="mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <h3>Enter Etudiant Details</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="cin" placeholder="CIN" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nom" placeholder="Nom" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="prenom" placeholder="Prenom" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="age" placeholder="Age" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="adresse" placeholder="Adresse" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="telephone" placeholder="Telephone" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="moyenne" placeholder="Moyenne" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
